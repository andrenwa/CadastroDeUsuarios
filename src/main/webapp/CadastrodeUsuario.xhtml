<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>

	<h1>Cadastro De Usuario</h1>

	<p:fieldset legend="Dados Pessoais" style="margin-bottom:20px">
		<h:panelGrid columns="2" cellpadding="5">
			<img src="imagen/usuario.png" />
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel value="Nome"  />
				<p:inputText size="50"/>

				<p:outputLabel value="Nascimento" />
				<p:inputText />


				<p:outputLabel value="Sexo" />
				<h:selectOneRadio>
					<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
					<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
				</h:selectOneRadio>

				<h:panelGrid columns="2">
					<p:outputLabel value="Formacao" />
					<p:selectOneMenu>
						<f:selectItem itemLabel="Selecione" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:outputLabel value="Profissao" />
					<p:selectOneMenu>
						<f:selectItem itemLabel="Selecione" />
					</p:selectOneMenu>
				</h:panelGrid>
				
				<p:outputLabel value="CPF" />
			<p:inputText />
				
			</h:panelGrid>


			

		</h:panelGrid>


	</p:fieldset>

	<p:fieldset legend="Contato" style="margin-bottom:20px">
		<h:panelGrid columns="2">
			<img src="imagen/contato.png" />


			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel value="Email" />
				<p:inputText />

				<p:outputLabel value="Telefone" />
				<p:inputText />

				<p:outputLabel value="Celular" />
				<p:inputText />

				<p:outputLabel value="Skype" />
				<p:inputText />

			</h:panelGrid>
		</h:panelGrid>
	</p:fieldset>


	<p:fieldset legend="Endereco" style="margin-bottom:20px">
		<h:panelGrid columns="2" cellpadding="5">
			<img src="imagen/endereco.png" />

			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel value="Logradouro" />
				<p:inputText />

				<h:panelGrid columns="2">
					<p:outputLabel value="Numero" />
					<p:inputText />

					<p:outputLabel value="Bairro" />
					<p:inputText />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:outputLabel value="Cep" />
					<p:inputText />

					<p:outputLabel value="Cidade" />
					<p:inputText />
				</h:panelGrid>


				<p:outputLabel value="Estado" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione" />
				</p:selectOneMenu>

				<p:outputLabel value="Complemento" />
				<p:inputText />



			</h:panelGrid>
		</h:panelGrid>

	</p:fieldset>
	<p:commandButton value="Salvar Cliente" />
	<p:commandButton value="Limpar Dados" />

</h:body>
</html>
